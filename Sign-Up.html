<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | HealthyBites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== Header ===== -->
<header class="header">
  <div class="logo">
    <img src="logo.png" alt="Logo">
    <span>HealthyBites</span>
  </div>

  <nav>
    <a href="home.html">Home</a>
    <a href="login.html">Login</a>
    <a href="Sign-Up.html" class="active">Sign-up</a>
    <a href="#">User Page</a>
    <a href="#">My Recipes</a>
    <a href="#">Add Recipe</a>
    <a href="#">Admin Page</a>
  </nav>
</header>

<!-- ===== Sign Up Section ===== -->
<section class="form-page">
  <div class="form-box">
    <h2>Create Your Account</h2>
    <p>Join our healthy recipe community</p>

    <form>
      <label>First Name</label>
      <input type="text" placeholder="First name" required>

      <label>Last Name</label>
      <input type="text" placeholder="Last name" required>

      <label>Email Address</label>
      <input type="email" placeholder="example@email.com" required>

      <label>Password</label>
      <input type="password" placeholder="********" required>

      <button type="submit" class="btn-main">Create Account</button>
    </form>

    <p class="form-link">
      Already have an account?
      <a href="login.html">Log in</a>
    </p>
  </div>
</section>

<!-- ===== Footer ===== -->
<footer class="footer">
  <img src="logo.png" alt="Logo">
  <p>Â© 2024 HealthyBites Recipe Sharing System</p>
</footer>

</body>
</html>
